<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/login/style.css">
    <link rel="icon" href="http://www.w3.org/2000/svg" type="image/svg+xml" />
  </head>
  <body>
    <div id="app">
      <div class="auth-container">
        <h1 class="fade-in">Welcome</h1>
        <div class="auth-box slide-up">
          <h2>Sign in with Gmail</h2>
          <div class="gmail-button" id="loginButton">
            <img src="https://www.svgrepo.com/download/380993/google-logo-search-new.svg" alt="Google Logo">
            <span>Sign in with Google</span>
          </div>
            <a href="/index.html">
                <button class="logout-btn" id="logoutButton">Sign Out</button>
              </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
